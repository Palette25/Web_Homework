<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>简单计算器</h1>
    <div class="calculator">
        <input type="text" id="input" name="input"/>
        <div class="button">
        	<button onclick="add(this.id)" id="7">7</button>
        	<button onclick="add(this.id)" id="8">8</button>
        	<button onclick="add(this.id)" id="9">9</button>
        	<button onclick="add(this.id)" id="/">/</button>
        	<button onclick="add(this.id)" id="4">4</button>
        	<button onclick="add(this.id)" id="5">5</button>
        	<button onclick="add(this.id)" id="6">6</button>
        	<button onclick="add(this.id)" id="*">*</button>
        	<button onclick="add(this.id)" id="1">1</button>
        	<button onclick="add(this.id)" id="2">2</button>
        	<button onclick="add(this.id)" id="3">3</button>
        	<button onclick="add(this.id)" id="-">-</button>
        	<button onclick="add(this.id)" id="0">0</button>
        	<button onclick="add(this.id)" id=".">.</button>
        	<button onclick="add(this.id)" id="arrow">←</button>
        	<button onclick="add(this.id)" id="+">+</button>
        	<button onclick="add(this.id)" id="(">(</button>
        	<button onclick="add(this.id)" id=")">)</button>
        	<button onclick="add(this.id)" id="CE">CE</button>
        	<button onclick="add(this.id)" id="result">=</button>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
